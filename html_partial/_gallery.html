<div class="gallery" id="gallery">
  <div class="container">
    <h2 class="gallery__title">Gallery Nest</h2>
    <p class="gallery__text">
      Advantages of Nest One Office purchase <br />
      Enjoy the Beauty of the Rooms
    </p>
  </div>
  <div class="swiper-container review_slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <div class="slider__item">
          <img src="../images/gallery_1.jpg" alt="" />
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slider__item">
          <img src="../images/gallery_2.jpg" alt="" />
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slider__item">
          <img src="../images/gallery_3.jpg" alt="" />
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slider__item">
          <img src="../images/gallery_4.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
  <!-- Slider main container -->
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
  <button class="review_slider-button review_slider-prev">
    <i class="fas fa-arrow-left"></i>
  </button>
  <button class="review_slider-button review_slider-next">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>
<div class="container">
  <div class="section__sendRequest">
    <button class="section__sendRequest--btn gallery__sendRequest--btn">
      Send Request
    </button>
  </div>
</div>
