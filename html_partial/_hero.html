<div class="hero" id="aboutus">
  <div class="container">
    <div class="hero__main">
      <div class="hero__main-left">
        <span class="hero__main-span"
          >Nest One is the first Skyscraper in Uzbekistan</span
        >
        <h1 class="hero__main-title">
          Turn Office <br />
          purchase into Investment
        </h1>
      </div>
      <div class="hero__main-btn">
        <button class="hero__main-btn-play">Play</button>
        <span class="hero__main-btn-span">Video Presentation</span>
      </div>
      <div class="hero__main-right">
        <p class="hero__main-text">
          it's not just meters, we <br />
          adhere to the highest quality <br />
          standards in the region.
        </p>
      </div>
    </div>
  </div>
  <div class="hero__main-img">
    <div class="container">
      <form action="">
        <div class="hero__main-img--items">
          <div class="hero__main-img--need">
            <input
              class="need__help-link"
              type="text"
              placeholder="We need Help "
            />
            <span class="need_btn">?</span>
          </div>
          <div class="hero__main-img--send">
            <button class="send__request-link" type="submit">
              <img
                class="send__request-link--icon"
                src="../images/tg_icon.png"
                alt=""
              />
              <span class="send__request-link--span">Send Request</span>
              <img
                class="send__request-link--img"
                src="../images/hover_arrow.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
